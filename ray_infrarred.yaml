nc: 13
# Classes
names: ['Crane', 'Worker', 'Excavator', 'Hanging head', 'Static crane', 'Pump truck', 'Concrete mixer',
         'Other vehicle', 'Loader', 'Truck', 'Pile driving', 'Bulldozer', 'Roller']



